plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.program.ucgul1"  // Uygulamanın doğru namespace'i

    compileSdkVersion 35

    defaultConfig {
        applicationId "com.program.ucgul1"
        minSdkVersion 21
        targetSdkVersion 35
        multiDexEnabled true
        versionCode 1  // Uygulama versiyon kodu, genellikle her sürümde artar
        versionName "1.0.0"  // Uygulama versiyon adı
        
        // Android 15 compatibility
        ndk {
            abiFilters 'arm64-v8a', 'armeabi-v7a', 'x86_64'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    lintOptions {
        disable 'InvalidPackage'
        checkReleaseBuilds false
    }

    buildToolsVersion "35.0.0"

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            debuggable true
        }
    }

    buildFeatures {
        buildConfig true  // BuildConfig özelliğini doğru şekilde etkinleştiriyoruz
    }
    
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
    }
}

flutter {
    source = "../.."  // Flutter SDK yolunun doğru olduğundan emin olun
}

dependencies {
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.4'
    implementation 'androidx.window:window:1.2.0'
    implementation 'androidx.window:window-java:1.2.0'
}

apply plugin: 'com.google.gms.google-services'  // Firebase'i etkinleştiren satır
