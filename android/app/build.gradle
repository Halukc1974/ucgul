plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.program.ucgul1"  // Uygulamanın doğru namespace'i

    compileSdkVersion 35

    defaultConfig {
        applicationId "com.program.ucgul1"
        minSdkVersion 21
        targetSdkVersion 35
        multiDexEnabled true
        multiDexEnabled true
        versionCode 1  // Uygulama versiyon kodu, genellikle her sürümde artar
        versionName "1.0.0"  // Uygulama versiyon adı
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    lintOptions {
        disable 'InvalidPackage'
        checkReleaseBuilds false
    }

    buildToolsVersion "34.0.0"

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }

    buildFeatures {
        buildConfig true  // BuildConfig özelliğini doğru şekilde etkinleştiriyoruz
    }
}

flutter {
    source = "../.."  // Flutter SDK yolunun doğru olduğundan emin olun
}

dependencies {
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.3'
}

apply plugin: 'com.google.gms.google-services'  // Firebase'i etkinleştiren satır
